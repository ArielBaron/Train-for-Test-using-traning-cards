<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Training</title>
    <style>
        body{
            font: 1em sans-serif;
            background-color: beige;
        }
        p{
            font: 2em sans-serif;
        }
        #Start-Screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: gray;
        }

        #Start-Screen img {
            margin: 100px;
            width: 140px;
            height: 140px;
        }

        #inputs,#card ,header, #Stats-div{
            border: 3px solid black;
        }
        header{
            background-color: rgb(239, 249, 98);
            padding: 20px;
        }
        header label{
            font-size: 2em;
        }
        #F-K {
            margin: 4px 0 0;
            line-height: normal;
            width: 30px;
            height: 30px;
        }
        #dict-inp-txt{
            font: 1em sans-serif;
            width: 60%;
            height: 60px;
        }
        #inputs{
            font: 2em sans-serif;
            background-color: rgb(136, 237, 227);
        }
        #card{
            opacity: 0;
            width: 60%;
            margin: 10px auto;
            text-align: center;
            font-size: x-large;
            padding-top: 40px;
            padding-bottom: 40px;
            margin-top: 30px;
            background-color: rgb(255, 0, 0);
            pointer-events: none;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #U-G {
            opacity: 0;
            width: 100%;
            height: 100%;
            font-size: 30px;
            padding: 10px;
            box-sizing: border-box;
            pointer-events: none;
        }
        #key-card{
            font-size: 80px;
            color: rgb(140, 205, 10);
        }
        #value-card{
            font-size: 80px;
            color: greenyellow;
        }
        #label-value{
            font-size: 80px;
            color: rgb(232, 192, 14);
        }
        #Stats-div{
            opacity: 0;
            width: 60%;
            margin: 10px auto;
            text-align: center;
            font-size: x-large;
            padding-top: 120px;
            padding-bottom: 120px;
            background-color: rgb(250, 179, 0);
            margin-top: 40px;
            pointer-events: none;
        }
        #sort-by-select{
            background-color: orange;
            font-size: x-large;
        }
        #Satistics {
            margin: auto;
            border-collapse: separate;
            border-spacing: 10px;
            margin-left: 25px;
        }

        #Satistics th,
        #Satistics td {
            padding: 8px;
            font: 1.5em sans-serif;
        }
        .invisible {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="Start-Screen">
        <label for="Heb">Hebrew: </label>
        <img src="https://cdn.britannica.com/53/1753-004-03582EDA/Flag-Israel.jpg" alt="" onclick="Choise_Hebrew()" id="Heb">
        <label for="Eng">English: </label>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Flag_of_the_United_States_%28DoS_ECA_Color_Standard%29.svg/255px-Flag_of_the_United_States_%28DoS_ECA_Color_Standard%29.svg.png" alt="" onclick="Choise_English()"id="Eng">
    </div>
    <header>
        <h1 id="H-T">Welcome To my site:</h1>
        <p id="Start-info">Here you give a input of a dictonary like so :  1:Helo,2:Sup,3:What<br>
        And you will get a card with the key on the front and you will need to type the value</p>
        <label for="F-K" id="Label-Checkbox">Filp Keys? </label>
        <input type="checkbox" id="F-K">
    </header><br>
    <div id="inputs">
        <label for="dict-inp-txt">Enter the dictonary via text (this will be tested first):</label>
        <input type="text" placeholder="Enter text" id="dict-inp-txt"><br>
        <label for="dict-inp-txt-file">Enter the dictonary via .txt file:</label>
        <input type="file" id="dict-inp-txt-file">
        <button id="submit-btn">Submit</button>
    </div>
    <div id="card">
        <div style="text-align: left; margin-left: 100px;">
            <label id="key-card"></label>
            <label for="value-card" id="label-value"> is </label>
            <label for="key-card" id="value-card"></label>
        </div>

        <h1 id="CorI"></h1>
        <button onclick="NextCard()">Next Card</button>
        <button onclick="RevealCard()">Reveal Card</button><br>
        <label for="loop-over?">Loop Over The Cards</label>
        <input type="checkbox" id="loop-over?">
        <h1 id="tries">You Haven't Failed</h1>
        <button onclick="Show_Satistics()">Show / Close All Satistics</button>
    </div>
    <input type="text" placeholder="Type Your Guess Here" value="" id="U-G">
    <div id="Stats-div">
        <h1 id="T-Title">Words / Mistakes</h1>
        <label for="sort-by-select">Sort By: </label>
        <select name="sort-by" id="sort-by-select">
            <option value="mistakes">Most Mistakes</option>
            <option value="alphabetically">Alphabet</option>
            <option value="length">Length Of Word</option>
        </select>
        <table id="Satistics">
            <tbody id="statisticsBody">
            </tbody>
        </table>
        <button onclick="Copy_Stats()">Copy All Stats To ClipBoard</button>
    </div>
    
    <script>
        const LangugeSelectScreen_div = document.getElementById("Start-Screen")
        const inputs_div = document.getElementById("inputs")
        const submit_btn = document.getElementById("submit-btn");
        const text_inp = document.getElementById("dict-inp-txt");
        const file_inp = document.getElementById("dict-inp-txt-file");
        let User_text = "";
        const user_guess = document.getElementById("U-G");
        const card_div = document.getElementById("card");
        const key_card = document.getElementById("key-card");
        const value_card = document.getElementById("value-card");
        const CorI_label = document.getElementById("CorI");
        const try_label = document.getElementById("tries")
        const L_O_C_B = document.getElementById("loop-over?");
        const FlipKeysCheckBox = document.getElementById("F-K");
        const Satistics = document.getElementById("Satistics");
        const Satistics_div = document.getElementById("Stats-div");
        const Satistics_sort = document.getElementById("sort-by-select");
        let lang;
        let open_Stats = false;
        let try_counter = {};
        let current_index = 0;
        let cards = {};
        let Satistics_dict = {};

        function ExitLangugeSelectScreen() {
            LangugeSelectScreen_div.style.pointerEvents = "none";
            LangugeSelectScreen_div.style.opacity = 0;
            LoadScreenAfterLangSelect()
        }
        
        function LoadScreenAfterLangSelect(){
            if (lang === "Heb") {
                const headers = document.getElementsByTagName("header");
                inputs_div.style.textAlign = "right"
                for (let i = 0; i < headers.length; i++) {
                    headers[i].style.textAlign = "right";
                }
                document.getElementById("H-T").textContent = "ברוך הבא לאתר שלי";
                document.getElementById("Label-Checkbox").textContent = "להפוך את המפתחים?";
                document.getElementById("Start-info").textContent = "כאן אתה נותן קלט של מילון כמו כך: 1: היי, 2: מה שלומך, 3: מה שלומך   ותקבל כרטיס עם המפתח בחזית ותצטרך להקליד את הערך שלו";
                document.getElementById("U-G").placeholder = "הקלד את הניחוש שלך כאן";
                document.getElementById("tries").textContent = "לא נכשלת עדיין";
                document.getElementById("T-Title").textContent = "מילים / טעויות";
                document.getElementById("sort-by-select").innerHTML = "<option value='mistakes'>רוב הטעויות</option><option value='alphabetically'>אלפבית</option><option value='length'>אורך המילה</option>";
                document.getElementById("dict-inp-txt").placeholder = "הזן טקסט כאן";
                document.getElementById("dict-inp-txt-file").previousElementSibling.textContent = ".txt הזן את המילון באמצעות קובץ עם סיומת ";
                document.getElementById("submit-btn").textContent = "שלח";
            }
        }

        function Choise_Hebrew(){
            if (confirm("אתה בטוח")){
                lang = "Heb"
                ExitLangugeSelectScreen()
            }
        }
        
        function Choise_English(){
            if(confirm("Are You Sure?")){
                lang = "Eng"
                ExitLangugeSelectScreen()
            }
        }

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const contents = e.target.result;
                    resolve(contents);
                };
                reader.onerror = function(e) {
                    reject(e);
                };
                reader.readAsText(file);
            });
        }

        function checkFile() {
            return new Promise((resolve, reject) => {
                const fileInput = document.getElementById('dict-inp-txt-file');
                const file = fileInput.files[0];
                if (file) {
                    readFile(file)
                        .then(contents => {
                            resolve(contents);
                        })
                        .catch(error => {
                            console.error('Error reading file:', error);
                            reject("Error reading file.");
                        });
                } else {
                    reject('No file selected.');
                }
            });
        }

        function User_text_to_cards(inputString) {
            const dictionary = {};
            const items = inputString.split(',');
            for (let item of items) {
                const [key, valueStr] = item.split(':').map(str => str.trim());
                dictionary[key] = valueStr;
            }
            if(FlipKeysCheckBox.checked){
                const reversedDict = {};
                for (const key in dictionary) {
                    const value = dictionary[key];
                    reversedDict[value] = key;
                }
                return reversedDict;
            }
            return dictionary;
        }

        submit_btn.onclick = () => {
            if (text_inp.value) {
                User_text = text_inp.value;
                cards = User_text_to_cards(User_text);
                try_counter = {};
                Object.keys(cards).forEach(key => {
                    try_counter[key] = 0;
                });
                LoadCards();
                handle_cards(cards);
            } else {
                checkFile()
                    .then(contents => {
                        User_text = contents;
                        cards = User_text_to_cards(User_text);
                        LoadCards();
                        handle_cards(cards);
                        try_counter = {};
                        Object.keys(cards).forEach(key => {
                            try_counter[key] = 0;
                        });
                    })
                    .catch(error => {
                        alert(error);
                    });
            }
        };

        function LoadCards(){
            user_guess.style.opacity = 1;
            user_guess.style.pointerEvents = 'auto'
            card_div.style.opacity = 1;
            card_div.style.pointerEvents = "auto"
        }
        
        function ShowCardsAt(cards,index){
            const entries = Object.entries(cards);
            const [key, value] = entries[index];
            return [key, value];
        }

        function update_card(current_card, RevealVal){
            if (RevealVal === undefined) RevealVal = false;
            const key = current_card[0];
            const value = current_card[1];
            key_card.textContent = key;
            if(RevealVal){
                value_card.textContent = value;
            }
            else{
                value_card.textContent = "";
            }
            CorI_label.textContent = "‎";
            CorI_label.style.color = "#000000";
        }

        function handle_cards(cards){
            if (Object.keys(cards).length === current_index && L_O_C_B.checked){
                current_index = 0;
            }
            else if(Object.keys(cards).length === current_index){
                current_index -= 1;
            }
            const current_card = ShowCardsAt(cards,current_index)
            update_card(current_card);
        }

        window.addEventListener('keydown', function(event) {
            if (event.key === "Enter" && user_guess.value) {
                const current_card_key = ShowCardsAt(cards,current_index)[0];
                const current_card_value = ShowCardsAt(cards,current_index)[1];
                if (user_guess.value === current_card_value){
                    RevealCard();
                    CorI_label.style.color =  "rgb(239, 249, 98)";
                    CorI_label.textContent = "Correct";
                    user_guess.value= "";
                }
                else{
                    try_counter[current_card_key] += 1
                    let sum_of_errors = Object.values(try_counter).reduce((acc, val) => acc + val, 0);
                    CorI_label.textContent = "Incorrect";
                    try_label.textContent = "You've Failed: "+sum_of_errors+" Times";
                    CorI_label.style.color = "rgb(118, 7, 7)";
                }
            }
            else if (CorI_label.textContent ==="Correct"){
                NextCard();
            }
        });
        
        function NextCard(){
            current_index+=1;
            handle_cards(cards);
        }
        
        function RevealCard(){
            const c_c = ShowCardsAt(cards,current_index)
            update_card(c_c, true)
        }
        
        function dict_to_string(dictionary){
            return Object.keys(dictionary).map(key => `${key}: ${dictionary[key]}`).join(', ');
        }

        function Show_Satistics() {
            open_Stats = open_Stats ? false : true
        }

        function sortDictByValue_Reversed(dictionary) {
            const sortedEntries = Object.entries(dictionary).sort((a, b) => b[1] - a[1]);
            const sortedObj = {};
            for (const [key, value] of sortedEntries) {
                sortedObj[key] = value;
            }
            return sortedObj;
        }

        function sortDictByKeyAlphabet(dictionary) {
            const sortedKeys = Object.keys(dictionary).sort((a, b) => a.toLowerCase().localeCompare(b.toLowerCase()));
            const sortedDict = {};
            sortedKeys.forEach(key => {
                sortedDict[key] = dictionary[key];
            });
            return sortedDict;
        }

        function sortDictByKeyLength(dictionary) {
            const entries = Object.entries(dictionary);
            entries.sort((a, b) => a[0].length - b[0].length);
            const sortedDict = {};
            for (const [key, value] of entries) {
                sortedDict[key] = value;
            }
            return sortedDict;
        }

        function Show_All_Satistics() {
            Satistics.innerHTML = "";
            if (open_Stats){
                Satistics.innerHTML = "";
                let Satistics_dict = sortDictByValue_Reversed(try_counter);
                if (Satistics_sort.value === "alphabetically"){
                    Satistics_dict = sortDictByKeyAlphabet(try_counter);
                }
                else if(Satistics_sort.value === "length"){
                    Satistics_dict = sortDictByKeyLength(try_counter);
                }
                for (let word in Satistics_dict) {
                    if (Satistics_dict.hasOwnProperty(word)) {
                        const try_amount_for_word = Satistics_dict[word];
                        let newRow = Satistics.insertRow();
                        let cell1 = newRow.insertCell(0);
                        let cell2 = newRow.insertCell(1);
                        const WordIsHebrew = "אבגדהוזחטיכלמנסעפצקרשת".includes(word[0])
                        cell1.textContent = !WordIsHebrew ? word+" :" : try_amount_for_word;
                        cell2.textContent = WordIsHebrew ? ": "+word : try_amount_for_word;
                    }
                }
                Satistics_div.style.opacity = 1;
                Satistics_div.style.pointerEvents ="auto"
            }
            else{
                Satistics_div.style.opacity = 0;
                Satistics_div.style.pointerEvents ="none"
            }
        }
        
        function Copy_Stats() {
            navigator.clipboard.writeText(dict_to_string(Satistics_dict))
                .then(() => {
                    alert('Text copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    alert('Failed to copy text to clipboard. Please try again.');
                });
        }
        
        const update_TryTable = window.setInterval(Show_All_Satistics,1000/60)
    </script>
</body>
</html>
